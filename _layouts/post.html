---
layout: default
---

<article>
    <header>
        {% if page.previous.url %}
          <a class="previous" href="{{ site.baseurl }}{{page.previous.url}}">Previous: {{page.previous.title}} &raquo;</a>
        {% endif %}
        <h2 class="post-title">{{ page.title }}</h2>
        {{ page.date | date: "%-d %b %Y" }}
      </header>

    {{ content }}

    <footer>
        {% if page.next.url %}
          <a class="next" href="{{ site.baseurl }}{{page.next.url}}">Next: {{page.next.title}} &raquo;</a>
        {% endif %}
      </footer>
</article>
